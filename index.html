<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Library Project</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <h1 class="col-md-3 col-md-offset-1 title">v.Library</h1>
      </header>
      <div class="row">
        <div class="jumbotron col-md-6">
          <h2>My Catalog</h2>
          <div class=".table-responsive">
            <table class="table table-hover">
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Published</th>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-5">
          <div class="well results">
            <h2>Results</h2>
          </div>
            <div class="row">
              <div class="center col-md-6 col-md-offset-1">
                <h2>Search</h2>
                <form class="search" action="index.html" method="post" id="searchForm">
                  Author name: <input type="text" name="author" id="author"><br>
                  <!-- Greater than <input type="radio" name="greater" value="greaterthan" id="greater">
                  or less than <input type="radio" name="less" value="lessthan" id="less"> -->
                  <input type="number" name="numPages" id="pages"> number of pages.<br>
                  Published on <input type="text" name="pubDate" id="date"><br>
                  <input type="button" onclick="submitSearchData()" value="Submit">
                </form>
              </div>
              <div class="right col-md-4">
                <h2>Random</h2>
                <p>Don't know what to read? Pull a random book or random author.</p>
              </div>
            </div>
        </div>
      </div>
      <div class="row lower">
        <div class="well col-md-6 left">
          <h2>Manage My Library</h2>
          <input type="submit" class="btn btn-primary btn-md addbook" value="Add Book">
          <input type="submit" class="btn btn-success btn-md addbooks" value="Add Books">
          <input type="submit" class="btn btn-warning btn-md removetitle" value="Remove Title">
          <input type="submit" class="btn btn-danger btn-md removeauthor" value="Remove Author">
          <form class="manage" action="index.html" method="post">
              <input type="text" name="title" placeholder="title">
              <input type="text" name="author" placeholder="author">
              <input type="text" name="pages" placeholder="# of pages">
              <input type="text" name="date" placeholder="publication date">
          </form>
        </div>
      </div>

    <!-- <script src="js/filtersearch_plus.js"></script> -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/filtersearch.js"></script>
    <script src="js/javascript.js"></script>
  </container>
  </body>
</html>
