<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Library Project</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="row">
      <h1 class="col-md-3 col-md-offset-1 title">v.Library</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-md-6">
          <h2>Catalog</h2>
          <div class="catalog table-responsive">
            <table class="table table-hover">
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Published</th>
              </tr>
              <tbody class="library-table">
              </tbody>
            </table>
          </div>
          <h2>Manage My Library</h2>
          <div class="manage">
            <ul role="tablist" class="nav nav-pills manage-buttons" id="pills-tab">
              <li class="nav-item">
                <button role="tab" class="active" aria-controls="add-book" aria-selected="true" id="add-book-tab">Add Book</button>
              </li>
              <li class="nav-item">
                <button role="tab" class="addbooks-btn" aria-controls="add-books" aria-selected="false" id="add-books-tab">Add Books</button>
              </li>
              <li class="nav-item">
                <button role="tab" class="title-btn" aria-controls="remove-title" aria-selected="false" id="remove-title-tab">Remove Title</button>
              </li>
              <li class="nav-item">
                <button role="tab" class="author-btn" aria-controls="remove-author" aria-selected="false" id="remove-author-tab">Remove Author</button>
              </li>
            </ul>
            <div class="tab-content" id="editing">
              <div class="tab-pane active" role="tabpanel" id="add-book" aria-labelledby="add-book-tab">
                <form class="form-inline" id="book-form" action="index.html" method="post">
                  <input type="text" class="form-control" id="add-title" placeholder="title">
                  <input type="text" class="form-control" id="add-author" placeholder="author">
                  <input type="text" class="form-control" id="add-pages" placeholder="# of pages">
                  <input type="text" class="form-control" id="add-date" placeholder="publication date">
                  <button type="button" class="btn btn-basic btn-sm addbook-submit">Submit</button>
                </form>
              </div>
              <div class="tab-pane" role="tabpanel" id="add-books" aria-labelledby="add-books-tab">
                <ul id="multi-book-form">
                  <li>
                    <form class="form-inline add-books-form" action="index.html" method="post">
                      <input type="text" class="form-control add-title" placeholder="title">
                      <input type="text" class="form-control add-author" placeholder="author">
                      <input type="text" class="form-control add-pages" placeholder="# of pages">
                      <input type="text" class="form-control add-date" placeholder="publication date">
                    </form>
                  </li>
                  <li>
                    <form class="form-inline add-books-form" action="index.html" method="post">
                      <input type="text" class="form-control add-title" placeholder="title">
                      <input type="text" class="form-control add-author" placeholder="author">
                      <input type="text" class="form-control add-pages" placeholder="# of pages">
                      <input type="text" class="form-control add-date" placeholder="publication date">
                    </form>
                  </li>
                  <li>
                    <form class="form-inline add-books-form" action="index.html" method="post">
                      <input type="text" class="form-control add-title" placeholder="title">
                      <input type="text" class="form-control add-author" placeholder="author">
                      <input type="text" class="form-control add-pages" placeholder="# of pages">
                      <input type="text" class="form-control add-date" placeholder="publication date">
                    </form>
                  </li>
                  <li>
                    <form class="form-inline add-books-form" action="index.html" method="post">
                      <input type="text" class="form-control add-title" placeholder="title">
                      <input type="text" class="form-control add-author" placeholder="author">
                      <input type="text" class="form-control add-pages" placeholder="# of pages">
                      <input type="text" class="form-control add-date" placeholder="publication date">
                    </form>
                  </li>
                  <li>
                    <form class="form-inline add-books-form" action="index.html" method="post">
                      <input type="text" class="form-control add-title" placeholder="title">
                      <input type="text" class="form-control add-author" placeholder="author">
                      <input type="text" class="form-control add-pages" placeholder="# of pages">
                      <input type="text" class="form-control add-date" placeholder="publication date">
                    </form>
                  </li>
                  <li>
                    <button type="button" class="btn btn-basic btn-sm addbooks-submit">Submit</button>
                  </li>
                </ul>
              </div>
              <div class="tab-pane" id="remove-title" role="tabpanel" aria-labelledby="remove-title-tab">
                <form class="form-inline" id="remove-title-form" action="index.html" method="post">
                  <input type="text" class="form-control remove-title-input" placeholder="title">
                  <button type="button" class="btn btn-basic btn-sm title-submit">Submit</button>
                </form>
              </div>
              <div class="tab-pane" id="remove-author" role="tabpanel" aria-labelledby="remove-author-tab">
                <form class="form-inline" id="remove-author-form" action="index.html" method="post">
                  <input type="text" class="form-control remove-author-input" placeholder="author">
                  <button type="button" class="btn btn-basic btn-sm author-submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-md-6">
          <h2>Search</h2>
          <div class="well results">
            <div class="table-responsive">
              <table class="table table-hover results-table">
              </table>
            </div>
          </div>
          <p>Find books using one or more of the following parameters.</p>
          <form class="form-horizontal" id="search-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="srch-title">Title:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="srch-title">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="srch-author">Author:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="srch-author">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="srch-pages">Length:</label>
              <div class="col-sm-2">
                <label>Less than <input type="radio" id="less" name="pageop"></label>
              </div>
              <div class="col-sm-3">
                <label>Greater than <input type="radio" id="greater" name="pageop"></label>
              </div>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="srch-pages" placeholder="number of pages">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="srch-pubdate">Published:</label>
              <div class="col-sm-2">
                <label>Before <input type="radio" id="before" value=""></label>
              </div>
              <div class="col-sm-2">
                <label>After <input type="radio" id="after" value=""></label>
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="srch-pubdate" placeholder="date">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <button type="button" id="reset-form">Reset Form</button>
              </div>
              <div class="col-xs-6">
                <button type="button" class="btn btn-lg" id="search-submit">Search</button>
              </div>
            </div>
          </form>
          <div class="below-search">
            <h2>Randomness</h2>
            <p>Don't know what to read? Pull a random <a href="javascript:void(0)" class="random-author">author</a> or <a href="javascript:void(0)" class="random-title">book title</a>.</p>
          </div>
          <div class="below-search">
            <h2>List of Authors</h2>
            <p>Pull a <a href="javascript:void(0)" class="author-list">list of authors</a> from our catalog.</p>
          </div>
        </div>
      </div>       
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/javascript.js"></script>
  </container>
  </body>
</html>
