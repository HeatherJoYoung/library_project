<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Library Project</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <h1 class="col-md-3 col-md-offset-1 title">v.Library</h1>
      </header>
      <div class="row">
        <div class="jumbotron col-md-6">
          <h2>Catalog</h2>
          <div class="table-responsive">
            <table class="table table-hover library-table">
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Published</th>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-5">
          <div class="well results">
            <h3>Search Results</h3>
            <div class=".table-responsive">
              <table class="table table-hover results-table">
              </table>
            </div>
          </div>
            <div class="row">
              <div class="center col-md-11 col-md-offset-1">
                <h2>Search</h2>
                <p>Find books using one or more of the following parameters.</p>
              </div>
            </div>
            <div class="row">
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-3" for="srch-title">Title:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="srch-title">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="srch-author">Author:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="srch-author">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="srch-pages">Length:</label>
                  <div class="col-sm-2">
                    <label>Less than <input type="radio" id="less" name="pageop"></label>
                  </div>
                  <div class="col-sm-2">
                    <label>Greater than <input type="radio" id="greater" name="pageop"></label>
                  </div>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="srch-pages" placeholder="number of pages">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="srch-pubdate">Published:</label>
                  <!-- <div class="col-sm-2">
                    <label>Before <input type="radio" id="before" value=""></label>
                  </div>
                  <div class="col-sm-2">
                    <label>After <input type="radio" id="after" value=""></label>
                  </div> -->
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="srch-pubdate" placeholder="date">
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <button type="submit" class="btn btn-lg col-sm-7 col-sm-offset-3" id="search-submit">Submit</button>
            </div>
            <div class="row">

            </div>
        </div>
      </div>
      <div class="row lower">
        <div class="well col-md-6 left">
          <div class="manage-buttons">
            <div class="title">
              <h2>Manage My Library</h2>
            </div>
            <button type="button" class="btn btn-danger btn-md author-btn">Remove Author</button>
            <button type="button" class="btn btn-warning btn-md title-btn">Remove Title</button>
            <button type="button" class="btn btn-success btn-md addbooks-btn">Add Books</button>
            <button type="button" class="btn btn-primary btn-md addbook-btn">Add Book</button>
          </div>
          <div class="manage">
            <form class="form-inline" id="book-form" action="index.html" method="post">
              <input type="text" class="form-control" id="add-title" placeholder="title">
              <input type="text" class="form-control" id="add-author" placeholder="author">
              <input type="text" class="form-control" id="add-pages" placeholder="# of pages">
              <input type="text" class="form-control" id="add-date" placeholder="publication date">
              <button type="button" class="btn btn-basic btn-sm addbook-submit">Submit</button>
            </form>
            <ul id="multi-book-form">
              <li>
                <form class="form-inline" action="index.html" method="post">
                  <input type="text" class="form-control add-title" placeholder="title">
                  <input type="text" class="form-control add-author" placeholder="author">
                  <input type="text" class="form-control add-pages" placeholder="# of pages">
                  <input type="text" class="form-control add-date" placeholder="publication date">
                </form>
              </li>
              <li>
                <form class="form-inline" action="index.html" method="post">
                  <input type="text" class="form-control add-title" placeholder="title">
                  <input type="text" class="form-control add-author" placeholder="author">
                  <input type="text" class="form-control add-pages" placeholder="# of pages">
                  <input type="text" class="form-control add-date" placeholder="publication date">
                </form>
              </li>
              <li>
                <form class="form-inline" action="index.html" method="post">
                  <input type="text" class="form-control add-title" placeholder="title">
                  <input type="text" class="form-control add-author" placeholder="author">
                  <input type="text" class="form-control add-pages" placeholder="# of pages">
                  <input type="text" class="form-control add-date" placeholder="publication date">
                </form>
              </li>
              <li>
                <form class="form-inline" action="index.html" method="post">
                  <input type="text" class="form-control add-title" placeholder="title">
                  <input type="text" class="form-control add-author" placeholder="author">
                  <input type="text" class="form-control add-pages" placeholder="# of pages">
                  <input type="text" class="form-control add-date" placeholder="publication date">
                </form>
              </li>
              <li>
                <form class="form-inline" action="index.html" method="post">
                  <input type="text" class="form-control add-title" placeholder="title">
                  <input type="text" class="form-control add-author" placeholder="author">
                  <input type="text" class="form-control add-pages" placeholder="# of pages">
                  <input type="text" class="form-control add-date" placeholder="publication date">
                </form>
              </li>
              <li>
                <button type="button" class="btn btn-basic btn-sm addbooks-submit">Submit</button>
              </li>
            </ul>
            <form class="form-inline" id="remove-title" action="index.html" method="post">
              <input type="text" class="form-control remove-title" placeholder="title">
              <button type="button" class="btn btn-basic btn-sm title-submit">Submit</button>
            </form>
            <form class="form-inline" id="remove-author" action="index.html" method="post">
              <input type="text" class="form-control remove-author" placeholder="author">
              <button type="button" class="btn btn-basic btn-sm author-submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-11 col-md-offset-1">
              <h2>Randomness</h2>
              <p>Don't know what to read? Pull a random <a href="javascript:void(0)" class="random-author">author</a> or <a href="javascript:void(0)" class="random-title">book title</a>.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-11 col-md-offset-1">
              <h2>List of Authors</h2>
              <p>Pull a <a href="javascript:void(0)" class="author-list">list of authors</a> from our catalog.</p>
            </div>
          </div>
        </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/javascript.js"></script>
  </container>
  </body>
</html>
